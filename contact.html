<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - M3u</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.webp" alt="M3u Logo" class="logo">
        </a>
        <h1>Welcome to M3U - IPTV Playlist Editor</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav id="dropdownMenu" class="menu-overlay">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="features.html" onclick="closeMenu()">Features</a>
            <a href="contact.html" onclick="closeMenu()">Contact</a>
            <a href="upload.html" onclick="closeMenu()">Get Started</a>
        </nav>
    </header>
        
    <div id="overlay" class="overlay"></div>

    <main>
        <section id="contact">
            <h2>We'd Love to Hear From You!</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="button" onclick="submitContactForm()">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 M3U - All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
